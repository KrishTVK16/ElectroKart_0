
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | ElectroKart</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%2300e5ff' d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z'/%3E%3C/svg%3E">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-page">
        <div style="margin-bottom: 2rem;">
             <a href="index.html" class="logo auth-logo">
                <svg class="logo-icon" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/></svg>
                <div class="logo-text-wrapper">
                    ElectroKart
                    <span>Future Tech</span>
                </div>
            </a>
        </div>
        <div class="auth-container" style="position: relative; z-index: 1;">
            <div class="auth-banner" style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
                <div class="auth-banner-content" style="margin-bottom: 1rem;">
                    <h2 class="auth-title" style="text-align: center; width: 100%; display: block;">Sign Up Here</h2>
                    <p class="auth-subtitle" style="text-align: center;">Sign up with your mobile number & Get Started...</p>
                </div>
                <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/login_img_c4a81e.png" alt="Login Graphic" class="auth-banner-img" style="max-width: 100%; max-height: 300px; object-fit: contain; display: block;">
            </div>
            <div class="auth-form-container">
                <form id="registerForm" style="display: flex; flex-direction: column; gap: 1.5rem;">
                    <input type="text" placeholder="Enter Mobile number" required>
                    
                    <div style="text-align: center;">
                        <button type="submit" class="btn btn-primary" style="width: 100%;">Continue</button>
                    </div>
                    
                    <div style="text-align: center;">
                        <button type="button" class="btn btn-white" style="width: 100%; box-shadow: var(--shadow-sm); color: var(--primary-dark); border: 1px solid #eee;">Existing User? Log in</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.querySelector('.btn-white').addEventListener('click', () => window.location.href = 'login.html');
        document.getElementById('registerForm').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('OTP sent to mobile! (Demo)');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
